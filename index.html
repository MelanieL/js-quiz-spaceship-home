<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A Ship to Call Home</title>

</head>
<body>
    <h1>A Ship to Call Home</h1>
    <form>
        <div class="question1 question">
            <p class="questiononly">1 - How do you feel about having an animal on board?</p>
            <label for="fur" class="answer">I donâ€™t mind a little fur</label>
            <input type="radio" class="nostromo milano millfalc enterprise eaglefive" name="q1" id="fur" value="1">
            <label for="hardno" class="answer">Hard no</label>
            <input type="radio" class="bsg serenity rocinante" name="q1" id="hardno" value="1">
        </div>
        <div class="question2 question">
            <p class="questiononly">2 - Your shipmate bestie is:</p>
            <label for="lady">A badass lady</label>
            <input type="radio" class="answer nostromo bsg rocinante" name="q2" id="lady" value"1">
            <label for="smartass">A smart ass</label>
            <input type="radio" class="answer milano" name="q2" id="smartass" value "1">
            <label for="herodick">A hero, but also kind of a dick</label>
            <input type="radio" class="answer millfalc eaglefive" name="q2" id="herodick" value "1">            
            <label for="orangehat">A guy with an orange knitted hat</label>
            <input type="radio" class="answer firefly" name="q2" id="orangehat" value "1">
            <label for="android">An android</label>
            <input type="radio" class="answer enterprise" name="q2" id="android" value "1">
        </div>
        <div class="question3 question">
            <p class="questiononly">3 - Your ideal ship size is:</p>
            <label for="large">Large, the more the merrier</label>
            <input type="radio" class="answer enterprise bsg" name="q3" id="large" value "1">
            <label for="small">A tight knit crew</label>
            <input type="radio" class="answer nostromo milano millfalc serenity eaglefive rocinante" name="q3" id="small" value "1">
        </div>
        <div class="question4 question">
            <p class="questiononly">4 - Your core purpose is:</p>
            <label for="research">Reasearch</label>
            <input type="radio" class="answer nostromo" name="q4" id="research" value "1">
            <label for="exploration">Exploration</label>
            <input type="radio" class="answer enterprise" name="q4" id="exploration" value "1">
            <label for="smuggling">Smuggling</label>
            <input type="radio" class="answer millfalc serenity eaglefive" name="q4" id="smuggling" value "1">
            <label for="shooten">Shoot'n</label>
            <input type="radio" class="answer milano" name="q4" id="shooten" value "1">
            <label for="colonize">Colonization</label>
            <input type="radio" class="answer bsg rocinante" name="q4" id="colonize" value "1">            
        </div>
        <div class="question5 question">
            <p class="questiononly">5 - Your maintenance is performed by:</p>
            <label for="skilled">A skilled mechanic</label>
            <input type="radio" class="answer milano serenity rocinante" name="q5" id="skilled" value "1">
            <label for="questionable">A questionable mechanic</label>
            <input type="radio" class="answer millfalc eaglefive" name="q5" id="questionable" value "1">
            <label for="department">A department or group of mechanics/engineers</label>
            <input type="radio" class="answer nostromo bsg enterprise" name="q5" id="department" value "1">
        </div>
        <input type="submit" value="Call Home">
    </form>
    <div class="result"></div>
    <script src='https://code.jquery.com/jquery-3.2.1.min.js' integrity='sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4='crossorigin='anonymous'></script>
    <script type="text/javascript" src="resources/scripts/script.js"></script>
</body>
</html>
